# This file acts as a bridge to bring properties from maven profile into the application
# which allows developers to have their own local server instance against which 
# selenium tests can be run

# The url that the users UI is deployed at e.g. https://theserver:9080/app
target.host.url=${target.host.url}

# run everything headless
tests.headless=${tests.headless}

# take screenshots of failed WebDriver tests
tests.takeerrorscreenshots=${tests.takeerrorscreenshots}
